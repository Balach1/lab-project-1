<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<aside class="thumbnails"> <!-- this section is for the iphone pic--> 
			<img src="https://instagramstatic-a.akamaihd.net/h1/images/homepage/home-phones.png/38825c9d5aa2.png" />
		</aside>

		<section class="login">
			<h1>Instagram</h1>
			<form>
				<input type="text" name="username" />
				<input type="password" name="password" />
				<a href="#">Forgot?</a>
				<button type="submit">Log in</button>
			</form>

			<p>Don't have an account? <a href="#">Sign up</a></p>
			<p>Get the app.</p>

			<img src="https://instagramstatic-a.akamaihd.net/h1/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png"/>
			<img id="google" src="https://instagramstatic-a.akamaihd.net/h1/images/appstore-install-badges/english_get.png/74c874cf7dc5.png" />
		</section>
	<div class="clearfix"></div>
	</main>

	<footer class="links">
		<ul>
			<li>About us</li>
			<li>Support</li>
			<li>Blog</li>
			<li>Press</li>
			<li>API</li>
			<li>Jobs</li>
			<li>Privacy</li>
			<li>Terms</li>
			<li>Directory</li>
			<li>Language</li>
		</ul>
			<p>2017 &copy; Instagram</p>
	</footer>
</body>
</html>
